<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notes App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
</head>

<body>

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Notes App</a>
  </nav>

  <!-- index -->
  <div class="container my-3">
    <div class="card" style="width: 25rem">
      <div class="card-body">
        <h5 class="card-title">Add a Note</h5>
        <div class="form-group">
          <input class="form-control" id="addTitle" placeholder="title"></input>
        </div>
        <div class="form-group">
          <textarea class="form-control" id="addBody" rows="2" placeholder="body"></textarea>
        </div>
        <button class="btn btn-primary" id="addBtn">Add</button>
      </div>
    </div>
    <hr />
    <h3>Your Notes</h3>
    <div id="notes" class="row container-fluid"></div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          <label for="editTitle">Title</label>
          <div class="form-group">
            <input class="form-control" id="editTitle" value=""></input>
          </div>
          <label for="editBody">Body</label>
          <div class="form-group">
            <textarea class="form-control" id="editBody" rows="2"></textarea>
          </div>
          <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
