  <div class="container my-3">
    <div class="card" style="width: 25rem">
      <div class="card-body">
        <h5 class="card-title">Add a Note</h5>
        <div class="form-group">
          <input class="form-control" id="addTitle" placeholder="title"></input>
        </div>
        <div class="form-group">
          <textarea class="form-control" id="addBody" rows="2" placeholder="body"></textarea>
        </div>
        <button class="btn btn-primary" id="addBtn">Add</button>
      </div>
    </div>

    <div id="visModal"></div>


    <!-- The Modal -->
    <div id="myModal" class="modal">
      <!-- Modal content -->
      <div class="modal-content">
        <div class="card" style="width: 25rem">
          <div class="card-body">
            <label for="editTitle">Title</label>
            <div class="form-group">
              <input class="form-control" id="editTitle" value=""></input>
            </div>
            <label for="editBody">Body</label>
            <div class="form-group">
              <textarea class="form-control" id="editBody" rows="2"></textarea>
            </div>
          </div>
        </div>
        <span class="close">&times;</span>
      </div>
    </div>

    <hr />
    <h3>Your Notes</h3>
    <div id="notes" class="row container-fluid">
    </div>
  </div>
